        function zjg() {
            var sfyyf = jQuery("#field13517").val();
            if (sfyyf == 1) {
                var jfms = parseFloat(jQuery("#field13526").val());
                var jgd = parseFloat(jQuery("#field13540").val());
                var tczf = parseFloat(jQuery("#field13542").val());
                if(tczf.length==0){
                    tczf=0;
                }
                var fxl = parseFloat(jQuery("#field13543").val());
                if (fxl.length==0){
                    fxl=0;
                }
                var zyf = 0;
                var yf = 0;
                var zjz = parseFloat(jQuery("#field14333").val()); //总净重
                var jhyzljh = parseFloat(jQuery("#field14334").val()); //计划运载量合计
                if (jfms == 0) { //包车
                    zyf = jgd + tczf + fxl;
                    yf = jgd;
                } else if (jfms == 1) { //计重
                    if (jgd != '' && jgd != 0 && zjz != '' && zjz != 0) {
                        zyf = jgd * zjz / 1000 + tczf + fxl;
                    } else {
                        zyf = tczf + fxl;
                    }
                    yf = jgd * zjz / 1000;
                } else { //2计件
                    zyf = jgd * jhyzljh + tczf + fxl;
                    yf = jgd * jhyzljh;
                }
                //Dialog.alert("计费模式："+jfms + "/价格档："+jgd+"/同城总费："+tczf+"/辅线路："+fxl+"/总净重："+zjz+"/计划运载量合计："+jhyzljh+"/总运费："+zyf);
                fillField("13544", zyf.toFixed(2))

            }
        }
