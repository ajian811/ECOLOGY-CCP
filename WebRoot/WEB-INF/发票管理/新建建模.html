            if(yddzdh.length==0){
                return
            }

                url:"/sapjsp/FPGL.jsp",
                data:{
                    "yddzdh":yddzdh

                    console.log(jsondate)

                        fillMX(13910,item.sappzbh);

    function fillMX(fieldid, value) {
        jQuery("#field" + fieldid + "_" + hang_number0).val(value); //input赋值
